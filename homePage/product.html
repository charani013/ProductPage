<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="bg-container">
        <div class="display-flex-class">
            <div class="sidebar-class">
                <a href="#" id="sectionHome"><i class="fas fa-home icon-class"></i></a>
                <a href="#" id="product"><i class="fas fa-tag icon-class"></i></a>
                <a href="#" id="deliver_track"><i class="fas fa-shipping-fast icon-class"></i></a>
                <a href="#" id="message"><i class="far fa-envelope icon-class"></i></a>
                <a href="#" id="setting"><i class="fas fa-cog icon-class"></i></a>
            </div>
        </div>
        <div id="iconsId">
        </div>
        <div class="bg-container-right" id="product_contaier">
            <div class="bg-container-row mb-5">
                <h1 class="product-heading">
                    Products
                </h1>
                <button href="#addEmployeeModal" type = "button" class="button-class" data-toggle="modal"><span>Add Product</span></button>
            </div>
            <div class="display-rows2 mb-0">
                <div class="form-outline search-bar">
                    <input type="search" id="inputSearch" class="form-control" placeholder="Search" onkeyup="searchFun()"
                    aria-label="Search" />
                  </div>
                <div class="lists-class">
                    <a href="#" class="small-class"><i class="fas fa-cloud-download-alt icons-class"></i>Export</a>
                    <a href="#" class="small-class"><i class="fas fa-cloud-upload-alt icons-class"></i>Import</a>
                    <a href="#" class="small-class1">More<i class="fas fa-ellipsis-h icons-class"></i></a>
                </div>
            </div>
            <div class="tabs-class">
                <div class="btn-box">
                    <button id="btn1" class="button-class1" onclick="onclickAllproducts()">All Products</button>
                    <button id="btn2" class="button-class2" onclick="onclickMostpopular()">Most Popular</button>
                </div>
            </div>
            <div id="mostPopular" class="icons">
                <i class="fas fa-exclamation-circle icon-images"></i>
            </div>
            <div class="container">
                <div class="table-wrapper" id="productDetails">
                    <table class="table table-striped table-hover" id="employeeList">
                        <thead >
                            <tr>
                                <th></th>
                                <th>Product</th>
                                <th>Type</th>
                                <th>Inventory</th>
                                <th>Price</th>
                                    
                            </tr>
                        </thead>
                        <tbody id="myTable">

                        </tbody>
                    </table>
                </div>
                <div id="addEmployeeModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form autocomplete="off">
                                <div class="modal-header">      
                                    <h4 class="modal-title">Add Procuct</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">     
                                    <div class="form-group">
                                        <label>Product name:</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                                        <input type="text" class="form-control" id="productName" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Type:</label>
                                        <input type="text" class="form-control" id="typeText" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Inventory:</label>
                                        <input type="text" class="form-control" id="inventoryText" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Price:</label>
                                        <input type="text" class="form-control" id= "priceText" required>
                                    </div>     
                                </div>
                                <div class="modal-footer">
                                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                    <button type="button" class="button-class" onclick="onFormSubmit()">Add/Update</button>
                                    <button type="button" onclick="productSave()" class="button-class ml-2">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <script src="product.js" href="#"></script>
        </div>
    </body>
</html>
